<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicament</title>
    <th:block th:include="fragments/head.html :: head"> </th:block>
    <link th:href="@{/user_medicament.css}" href="medicament.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <a href="#" th:href="@{'/dashboard/patient?id=' +${idPatient}}">
        <h1>LibreDoctor</h1>
    </a>
</header>
<main class="main-user">
    <div th:each="prescription : ${prescriptions}">
        <a href="#" th:href="@{'/medicament?med=' + ${prescription.id} + '&id=' + ${idPatient}}"><h2 th:text="${prescription.getDrug()}">Doliprane</h2></a>
    </div>
</main>
</body>
</html>
